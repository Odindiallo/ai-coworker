<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <title>Offline - AI Actor Generator</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --text-color: #1f2937;
      --background-color: #f9fafb;
      --card-color: #ffffff;
      --border-color: #e5e7eb;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 28rem;
      margin: 0 auto;
      padding: 1.5rem 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .card {
      background-color: var(--card-color);
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      text-align: center;
    }
    
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      color: var(--primary-color);
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color);
      color: white;
      border-radius: 0.375rem;
      font-weight: 500;
      padding: 0.625rem 1.25rem;
      text-decoration: none;
      transition: background-color 0.2s;
      border: none;
      cursor: pointer;
      min-height: 44px;
      font-size: 1rem;
    }
    
    .button:hover {
      background-color: #4338ca;
    }
    
    .button-icon {
      margin-right: 0.5rem;
      width: 20px;
      height: 20px;
    }
    
    .header {
      border-bottom: 1px solid var(--border-color);
      background-color: var(--card-color);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .footer {
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
      padding: 1rem;
      border-top: 1px solid var(--border-color);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #6366f1;
        --text-color: #f9fafb;
        --background-color: #111827;
        --card-color: #1f2937;
        --border-color: #374151;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">AI Actor Generator</div>
  </header>
  
  <main class="container">
    <div class="card">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
        </svg>
      </div>
      <h1>You're offline</h1>
      <p>It seems you've lost your internet connection. Some features may not be available while offline.</p>
      <div>
        <button class="button" id="refresh-button">
          <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Refresh page
        </button>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 AI Actor Generator. All rights reserved.</p>
  </footer>
  
  <script>
    // Add refresh functionality to button
    document.getElementById('refresh-button').addEventListener('click', function() {
      window.location.reload();
    });
    
    // Check online status periodically
    function checkOnlineStatus() {
      if (navigator.onLine) {
        // If we're back online, reload the page
        window.location.reload();
      }
    }
    
    // Check every 5 seconds
    setInterval(checkOnlineStatus, 5000);
    
    // Also listen for online events
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
